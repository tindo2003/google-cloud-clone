<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen flex items-center justify-center">
  <div class="text-center text-white">
    <h1 class="text-9xl font-extrabold mb-8">404</h1>
    <h2 class="text-3xl font-semibold mb-4">Oops! Page Not Found</h2>
    <p class="text-lg mb-8">
      The page you’re looking for doesn’t exist or has been moved. Let’s get you back on track.
    </p>
    <a href="/" class="bg-white text-purple-500 font-bold py-3 px-6 rounded-full shadow-lg hover:bg-gray-200 transition duration-300">
      Go Back Home
    </a>
    <div class="mt-8">
      <img src="https://img.icons8.com/fluency/96/000000/error.png" alt="404 Error Illustration" class="mx-auto">
    </div>
  </div>
</body>
</html>
