<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Center</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans text-center">
        <h1 class="text-3xl font-bold mt-8 text-gray-800">Welcome to the Game Center</h1>
        
        <div class="flex justify-center flex-wrap gap-8 mt-8">
            <!-- Tic Tac Toe Box -->
            <a href="tictactoe" class="flex flex-col items-center">
                <div class="bg-white rounded-lg shadow-lg hover:scale-105 transform transition duration-300 w-48 h-48 flex items-center justify-center overflow-hidden">
                    <img src="assets/images/tictactoe.jpg" alt="Tic-Tac-Toe Icon" class="object-cover w-full h-full" />
                </div>
                <p class="mt-4 text-gray-700 font-semibold text-lg">Tic-Tac-Toe</p>
            </a>

            <!-- Snake Game Box -->
            <a href="snake" class="flex flex-col items-center">
                <div class="bg-white rounded-lg shadow-lg hover:scale-105 transform transition duration-300 w-48 h-48 flex items-center justify-center overflow-hidden">
                    <img src="assets/images/snake.png" alt="Snake Game Icon" class="object-cover w-full h-full" />
                </div>
                <p class="mt-4 text-gray-700 font-semibold text-lg">Snake Game</p>
            </a>
        </div>
        

        <button onclick="window.location.href='/'" class="mt-8 bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
            Return Home
        </button>
    </body>
</html>
